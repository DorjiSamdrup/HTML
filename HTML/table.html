<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<style>
    #student_table{
        width:100%;
        height:200px;
    }
    #student_table, th, td{
        border: 1px solid black;
        border-collapse: collapse;
    }

    #spanning-table{
        width:100%;
        height:200px;
    }
    #spanning-table, th, td{
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<body>
    <table border="1" id="student_table">
        <tr>
            <th>student_id</th>
            <th>Name</th>
            <th>phone_no</th>
            
        </tr>
        <tr>
            <td colspan="2">111</td>
            <td>tashi</td>
            <td>17991996</td>
        </tr>
        <tr>
            <td>112</td>
            <td>sonam</td>
            <td>17881884</td>
        </tr>
        <tr>
             <td>113</td>
            <td>Dorji</td>
            <td>17470926</td>
        </tr>
    </table>

   <br>
   
    <div>
        <table border="1" id="spanning-table">
            <tr>
                <td>A</td>
                <td colspan="2">B</td>

            </tr>
            <tr>
                <td rowspan="2">C</td>
                <td>D</td>
                <td>E</td>
            </tr>
            <tr>
                <td>F</td>
                <td>G</td>
        

            </tr>
            
        </table>
    </div>
    
</body>
</html>
