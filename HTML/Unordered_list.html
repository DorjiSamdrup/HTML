<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered_list</title>
</head>
<style>
    ul{
        list-style-type: none;
    }
</style>
<body>
<div>
    <h5>My favourite movie</h5>
    <ul>
        <li>zombie</li>
        <li>Thor</li>
        <li>Captain America</li>
        <li>spidermen</li>
        <li>kill</li>
        <li>I hate you</li>
    </ul>
</div>
</body>
</html>
